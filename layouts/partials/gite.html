<section id="{{ .id }}" class="text-center">
  <div class="container">
      <h2 class="pt-10 h2">{{ .title }}</h2>
      <p class="text-muted pb-5">{{ i18n (printf "shortdesc.%s" .id ) }}</p>
    <div class="row justify-content-md-center">
      {{ if .cover }}
        <a href="gite/{{ .id }}" style="background-image: url('{{ .cover }}')" class="col-12 col-lg-3 col-md-6 col-sm-6 features feature-cover">&nbsp;</a>
      {{ end }}
      {{ range .content }}
        <div class="col-12 col-lg-3 col-md-6 col-sm-12 features">
          <div class="icon mb-4"><i class="fa fa-{{ .icon }}"></i></div>
          <h4 class="h4">{{ .title }}</h4>
          <p class="text-muted">{{ .description }}</p>
          <ul class="description-bullets d-flex flex-column justify-content-between">
          {{ range $index, $bullet := .bullets }}
            <li class="{{ if eq $index 0 }}description-bullets-first{{end}}">{{ . }}</li>
          {{end}}
          </ul>
        </div>
      {{end}}
    </div>
  </div>
</section>
